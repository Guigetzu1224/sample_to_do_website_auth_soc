{% extends "layout.html" %}

{% block content %}
<h1> Sign Up </h1>
<small class="form-text text-muted">We're excited to have you!</small>


<form method="POST" action="/signup">
     <div class="form-group">
    <label for="email">Email Addres: </label>
    <input type="email" class="form-control" id="email" name="email" minlength="8" aria-describedby="emailHelp" placeholder="Enter Your Email">
  </div>
  <div class="form-group">
    <label for="username">Username: </label>
    <input type="text" class="form-control" id="username" name="username" minlength="8" aria-describedby="emailHelp" placeholder="Enter Your Username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    <small id="pswdHelp" class="form-text text-muted">Never share your password with anyone!</small>
  </div>
  <div class='form-group'>
    <label for="password">Confirm Password:</label>
    <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password" required>
    <small id='pswdHelp' class='form-text text-muted'>Confirm your password</small>
  </div>

  <button type="submit" id='sign_up' class="btn btn-primary">Log In</button>
</form>

{% endblock %}
